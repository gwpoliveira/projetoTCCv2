{% extends "base.html" %}
{% load static %}
{% block title %}Listar Curso {% endblock %}
{% block conteudo %}
{% load bootstrap5 %}
{% bootstrap_messages %}

<nav class="navbar bg-body-tertiary mb-4">
  <div class="container-fluid">
    <form class="d-flex ms-auto" role="search" method="get" action="{% url 'listar-curso' %}">
      <div class="col-xl">
        <label for="id_pesquisa" class="visually-hidden">Pesquisar Curso</label>
        <input class="form-control me-2" type="text" id="id_pesquisa" name="pesquisa" value="{{ request.GET.pesquisa }}" aria-label="Pesquisar Aluno">
      </div>
      <div class="ms-2">
        <button class="btn btn-primary" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg> Pesquisar Curso
        </button>
        <button class="btn btn-secondary" type="submit" name="limpar_pesquisa">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg> Limpar Pesquisa
        </button>
      </div>
    </form>
  </div>
</nav>

<h2><span class="badge bg-primary mb-1">Listar Curso</span></h2>

<ul class="list-group list-group-flush">
    {% for curso in cursos %}
    <li class="list-group-item">
      <a href="{% url 'detalhar-curso' curso.id %}">Curso - {{curso.curso}}</a></li>
    {% endfor %}
  </ul>

  
  <a class="btn btn-primary" href="{% url 'cadastrar-curso' %}" role="button">Cadastrar Curso</a>
  

{% endblock conteudo %}
