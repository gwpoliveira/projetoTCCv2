{% extends "base.html" %}
{% load static %}
{% block title %}Cadastrar Banca de TCC {% endblock %}
{% block conteudo %}
{% load bootstrap5 %}
{% bootstrap_messages %}

<h2><span class="badge bg-primary mb-1">Banca de Tcc</span></h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">Cadastrar</button>
</form>

{% endblock conteudo %}
